version: '3.8'
services:
  back:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - db
    command: /bin/sh -c "uvicorn main:app --host 0.0.0.0 --port 8000"
    volumes:
      - ./uploads:/app/uploads


  db:
    image: postgres:latest
    restart: always
    ports:
      - "5444:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data


volumes:
  postgres_data: